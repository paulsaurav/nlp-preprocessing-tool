name: ðŸš€ Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ðŸ“¦ Install dependencies
      run: npm install

    - name: âœ… Run tests (optional)
      run: echo "No tests yet, but you can add them to this step."

    - name: ðŸ§ª Check Swagger validity (optional)
      run: |
        if [ -f "swagger.yaml" ]; then
          npx @apidevtools/swagger-cli validate swagger.yaml
        else
          echo "No swagger.yaml found"
        fi

    - name: âœ… Lint (optional)
      run: echo "Add eslint if needed"
